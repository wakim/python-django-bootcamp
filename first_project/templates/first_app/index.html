<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Django Level Two</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}"
  </head>
  <body>
    <h1>Hi welcome to Django Level two!</h1>
    <h2> Here are your access records:</h2>

    <div class="djangotwo">
      {% if access_records %}
      <table>
        <thead>
          <th>Site Name</th>
          <th>Date Access</th>
        </thead>
        <tbody>
          {% for acc in access_records %}
          <tr>
            <td>{{ acc.name }}</td>
            <td>{{ acc.date }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% else %}
      <p>No Access Records Found!</p>
      {% endif %}
    </div>
  </body>
</html>
